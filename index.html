        body {
            font-family: 'Nunito', Arial, sans-serif;

        .links a {

            text-decoration: none;
            color: #000;

        }

        .links a:hover {

        }

        .navigation a {
            display: inline-block;
            margin: 10px 10px;
            text-decoration: none;
            color: #000;
            font-size: 1.2em;
            position: relative;
        }

        .navigation a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #0c0d0d;
            transition: width .3s;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        .navigation a:hover::after {
            width: 100%;
        }

        .icon {
            font-size: 1.5em;
        }

        .profile-picture {
            width: 270px;
            height: 355px;
            border-radius: 30%;
            object-fit: cover; /* Ensures the image covers the area */
            object-position: 60% 45%; /* Centered horizontally, 10% down from the top */

        }

        .fa-x {
            font-family: sans-serif; /* Use a sans-serif font */
            font-size: 1.2em; /* Adjust the font size as desired */
            color: #000; /* Set the color of the icon */
            transition: color 0.3s; /* Add a transition effect for hover */
        }
        
        .fa-x:hover {
            color: #f0db92; /* Change color on hover */
        }
